<!-- admin/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: url('../assests/login.jpg') no-repeat center center/cover;
      background-color: #0f1a2c;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #102b5d;
      text-align: center;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #102b5d;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background-color: #0d2147;
    }
    .login-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .login-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .login-image {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <!-- Login Form -->
      <div class="col-md-6 d-flex justify-content-center">
        <div class="login-box">
          <h2>Admin Login practice</h2>
          <form id="loginForm">
            <input type="text" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p id="loginMessage"></p>
          </form>
          <p>Industrial Zone Management Panel</p>
        </div>
      </div>

      <!-- Image -->
      <div class="col-12 col-md-6 d-flex justify-content-center align-items-center mt-4 mt-md-0">
        <div style="position: relative; display: inline-block;">
          <img src="../assests/loginimage.png" class="img-fluid rounded" height="380" width="400" alt="Industry Image" style="display: block; border-radius: 10px;">
             <p style="
          position: absolute;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
          color: white;
          background-color: #0f1a2c;
          padding: 5px 10px;
          border-radius: 5px;
          font-size: 14px;
          text-align: center;
        ">
          Industrial Zone Management Panel
        </p>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Login -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageElem = document.getElementById('loginMessage');

      try {
       const response = await fetch('https://siteareahyderabadbackend.onrender.com/login', {
  method: 'POST',
  // content: 'application/json',
  headers: {
    'Content-Type': 'application/json',

  },
  body: JSON.stringify({ email, password }),  
})
console.log(response);
        const result = await response.json();

        if (response.ok) {
          messageElem.style.color = 'green';
          messageElem.textContent = '✅ Login successful! Redirecting...';
          
          // Create session
          const sessionData = {
            isLoggedIn: true,
            user: result.user,
            loginTime: new Date().toISOString(),
            sessionId: 'session_' + Date.now()
          };
          localStorage.setItem('adminSession', JSON.stringify(sessionData));
          
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          messageElem.style.color = 'red';
          messageElem.textContent = result.message || '❌ Invalid credentials';
        }
      } catch (err) {
        messageElem.style.color = 'red';
        messageElem.textContent = '❌ Server error. Try again later.';
        console.error('Login error:', err);
      }
    });
  </script>
</body>
</html>
